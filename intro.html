<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First canvas</title>
	<style>
		body {margin:0;}
	</style>	
</head>
<body>
	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>

	<script>
		function setup() {
			createCanvas(400, 400); //top, left
		}

		function draw() {
			background(220, 0, 200) // rgb values
			line(50, 50, 200, 300);
			rectMode(CENTER);
			rect(100, 150, 75, 125); //x, y, width, height, (radius)


		}

	</script>
</body>
</html>
