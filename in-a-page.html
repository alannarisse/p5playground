<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>In A Page</title>
	<style>
		body {margin:0;}
		#container {
			width: 90vw;
			height: 90vh;
			border: 1px solid black;
			margin: auto;
		}
	</style>
</head>
<body>
  <div id='container'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script>
  let sketch = function(p) {
    p.setup = function(){
      p.createCanvas(800, 600);
      p.background(0);
    }
    p.draw = function(){
      p.background(220, 0, 200) // rgb values
			p.line(50, 50, 200, 300);
			p.rectMode(CENTER);
			p.rect(100, 150, 75, 125); //x, y, width, height, (radius)
    }
  };
  new p5(sketch, 'container');
  </script>
</body>
</html>
</body>
</html>
