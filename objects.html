<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First canvas</title>
	<style>
		body {margin:0;}
	</style>
</head>
<body>
	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>

	<script>
		let circleX = {
			x : 0,
			y : 200,
			diameter : 50
		}

		let red = {
			r : 255,
			g : 0,
			b : 0,
			a : 50
		}

		let bg = {
			r : 254,
			g : 243,
			b : 221
		}

		function setup() { // happens once
			createCanvas(windowWidth, windowHeight); //w, h
			background(bg.r, bg.g, bg.b); // rgb values
		}

		function draw() { //happens often, draws over and over

			fill(red.r, red.g, red.b, red.a);
			noStroke();
			ellipse(mouseX, mouseY, 50, 50);

		}

		function mousePressed() {
			background(bg.r, bg.g, bg.b); // rgb values

		}

	</script>
</body>
</html>
